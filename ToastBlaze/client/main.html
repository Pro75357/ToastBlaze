<head>
  <title>ToastBlaze</title>
</head>

<body>

<div id="wrapper">
    <div id="sidebar" class="bg-acuere-dark">
    </div>
    <div id="content">

        {{> header}}
        <div class="mainContentDiv bg-acuere-grey">
            {{#if NoPatientSelected}}
                Please select a patient!
            {{else}}

            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-6">
                        {{> patientOverview}}
                        {{> Problems}}
                    </div>
                    <div class="col-lg-6">
                        <!-- Right side separated for page-like formatting -->
                    </div>

                </div>
            </div>

                {{/if}}
        </div>
    </div>
</div>
</body>
