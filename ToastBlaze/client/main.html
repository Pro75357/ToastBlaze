<head>
  <title>ToastBlaze</title>
</head>

<body>

<div id="wrapper">
    <div id="sidebar" class="bg-acuere-dark">
    </div>
    <div id="content">

        {{> header}}
        <div class="mainContentDiv bg-acuere-grey">
            {{#if NoPatientSelected}}
                Please select a patient!
            {{else}}
                {{#if dataLoading}}
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-7">
                                    {{> loader}}
                                </div>
                            </div>
                        </div>
                    {{ else }}
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-lg-7">
                                    {{> patientOverview}}
                                    {{> Problems}}
                                </div>
                                <div class="col-lg-5">
                                    <!-- Right side separated to simulate portrait-page-like formatting -->
                                </div>

                            </div>
                        </div>
                    {{/if}}
            {{/if}}
        </div>
    </div>
</div>
</body>
