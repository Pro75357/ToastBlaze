

<template name="DiabetesProblemsTemplate">
    {{> probDxDisplay metric="Diabetes"}}
    <div class="leftBorder">
        <div id="DMCustom" class="text-acuere-blue">
            Last A1c: <span class="hintText" title={{getLastObsDate "A1c"}}> {{getLastObsValue "A1c"}}</span>
            <a data-toggle="collapse" href="#A1cChart" title="view chart"><i class="fa fa-line-chart"></i></a>
        </div>
        <div class="text-acuere-blue collapse" id="A1cChart">

        {{> smallChart measure="A1c"}}
        </div>

        {{> probMetricsTable metric="Diabetes"}}
    </div>

</template>
