

<template name="otherProblemsTemplate">
    {{#if otherProblems}}
    <strong>Other Problems</strong> (Active)
        <div class="leftBorder container-fluid">
            <ul class="list-unstyled">
            {{#each prob in otherProblems}}
                <li class="col-sm-6 small">
                    <span title="Entered {{formatDate prob.date}}">
                    {{prob.name}} ({{prob.ProblemCode}})
                    </span>
                </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</template>
