

<template name="DiabetesProblemsTemplate">
    {{> probDxDisplay metric="Diabetes"}}
    <div class="leftBorder">

        <!-- PROBLEM-specific stuff here-->
        <p>
        {{#if A1cList}}
            Last A1c values:
            {{#each lab in A1cList}}
                <span class="cursor-default bg-acuere-light" style=" padding-left: 2px; border-left: 3px solid {{colorValueHighBad lab.value lab.refLow lab.refHigh}}" data-toggle="tooltip" title="{{formatDate lab.date}}">
                    {{lab.value}}{{lab.unit}}
                </span> &nbsp;
            {{/each}}
            {{else}}
                No A1c values found
            {{/if}}
        </p>


        {{> probMetricsTable metric="Diabetes"}}
    </div>

</template>
