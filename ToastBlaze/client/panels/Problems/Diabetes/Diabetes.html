

<template name="DiabetesTemplate">
    <strong>Diabetes</strong> - <span class="hintText" title="Entered {{formatDate Diabetes.[0].date}}">
            {{Diabetes.[0].name}} - {{Diabetes.[0].ProblemCode}}
        </span>
    &nbsp;
    {{#if Diabetes.[1].name}}
        ({{DiabetesDxCount}} total matching
    <!-- the spacing and everything of this span/each block is important for the popup formatting -->
        <span class="hintText" title="{{#each dx in Diabetes}}{{formatDate dx.date}} - {{dx.name}} ({{dx.ProblemCode}})
{{/each}}">diagnosis</span>)
    {{/if}}
    <div class="shrinkWrap">

        A1c history:
        {{#if A1cList}}
            {{#each lab in A1cList}}
                <span class="btn-xs cursor-default" style="background: {{colorValueHighBad lab.value lab.refLow lab.refHigh}}" data-toggle="tooltip" title="{{formatDate lab.date}}">
                    {{lab.value}}{{lab.unit}}
                </span> &nbsp;
            {{/each}}
            {{else}}
                No A1c values found
            {{/if}}
            &nbsp;
        <br/>
        {{#if DiabetesMetrics}}
        <table class="table table-bordered table-hover table-xtra-condensed bg-acuere-light cursor-default">
            <thead class="bg-acuere-blue">
            <tr>
                <th>
                    Metrics not meeting criteria
                </th>
                <th>
                    Problem
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each DiabetesMetrics}}
            <tr>
                <td  title="{{description}}">
                    {{StatusIndicator status}} {{program}} - {{name}}  - {{status}}
                </td>
                <td>
                    {{statusReason}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{/if}}
    </div>

</template>
