

<template name="DiabetesTemplate">
    <strong>Diabetes</strong> - <span class="hintText" title="Entered {{formatDate Diabetes.[0].date}}">
            {{Diabetes.[0].name}} - {{Diabetes.[0].ProblemCode}}
        </span>
    &nbsp;
    {{#if Diabetes.[1].name}}
        ({{DiabetesDxCount}} total matching
    <!-- the spacing and everything of this span/each block is important for the popup formatting -->
        <span class="hintText" title="{{#each dx in Diabetes}}{{formatDate dx.date}} - {{dx.name}} ({{dx.ProblemCode}})
{{/each}}">diagnosis</span>)
    {{/if}}
    <div class="shrinkWrap">
        <p>
        {{#if A1cList}}
            Last A1c values:
            {{#each lab in A1cList}}
                <span class="cursor-default bg-acuere-light" style=" padding-left: 2px; border-left: 3px solid {{colorValueHighBad lab.value lab.refLow lab.refHigh}}" data-toggle="tooltip" title="{{formatDate lab.date}}">
                    {{lab.value}}{{lab.unit}}
                </span> &nbsp;
            {{/each}}
            {{else}}
                No A1c values found
            {{/if}}
        </p>

        {{#if DiabetesMetrics}}
        <table class="table table-hover table-xtra-condensed cursor-default">
            <thead>
            <tr>
                <th><!--blank header row to make them fit with body--></th>
                <th>
                    Metrics not meeting criteria
                </th>
                <th class="problemRow">
                    Problem
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each DiabetesMetrics}}
            <tr>
                <td class="indicatorRow">
                    {{StatusIndicator status}}
                </td>
                <td title="{{description}}">
                    {{program}} - {{name}}
                </td>
                <td>
                    {{statusReason}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{/if}}
    </div>

</template>
