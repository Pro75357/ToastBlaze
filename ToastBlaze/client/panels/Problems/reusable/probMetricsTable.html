<template name="probMetricsTable">
    <div>
    {{#if Metrics}}
        <table class="table table-hover table-xtra-condensed cursor-default">
            <thead>
            <tr>
                <th> <!-- blank for a reason --> </th>
                <th>
                    {{metric}} metrics not meeting criteria
                </th>
                <th class="problemRow">
                    Issue
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each Metrics}}
                <tr>
                    <td class="indicatorRow">
                        {{StatusIndicator status}}
                    </td>
                    <td title="{{description}}">
                        {{program}} - {{name}}
                    </td>
                    <td>
                        {{statusReason}}
                    </td>
                </tr>
            {{/each}}
            {{#if greenMetricsCount}}
            <tr>
                <td> {{StatusIndicator "Green"}}</td>
                <td>Satisfactory: {{greenMetricsCount}} </td>
                <td> <!-- blank--></td>
            </tr>
            {{/if}}
            </tbody>
        </table>

        {{ else if greenMetricsCount}}

            {{StatusIndicator 'Green'}} All {{metric}} metrics satisfactory!

        {{/if}}
    </div>
</template>
