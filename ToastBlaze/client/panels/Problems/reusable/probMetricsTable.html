<template name="probMetricsTable">
    <div>
    {{#if Metrics}}
        <table class="table table-hover table-xtra-condensed cursor-default">
            <thead>
            <tr>
                <th> <!-- blank for a reason --> </th>
                <th>
                    {{metric}} metrics not meeting criteria
                </th>
                <th class="problemRow">
                    Issue
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each Metrics}}
                <tr>
                    <td class="indicatorRow">
                        {{StatusIndicator status}}
                    </td>
                    {{#if observationId}}
                        <td title="{{description}}">
                            <a href="#probMetrics{{_id}}" data-toggle="collapse">{{program}} - {{name}} <i class="fa fa-angle-double-down"></i></a>
                            <li class="collapse" id="probMetrics{{_id}}">
                                &nbsp; &nbsp;Last {{obsName observationId}}: <span class="text-acuere-blue" title="{{obsDate observationId}}">{{obsValue observationId}} ({{obsDate observationId}})</span>
                            </li>
                        </td>
                    {{else}}
                        <td title="{{description}}">
                            {{program}} - {{name}}
                        </td>
                    {{/if}}
                    <td>
                        {{statusReason}}
                    </td>
                </tr>
            {{/each}}
            {{#if greenMetricsCount}}
            <tr>
                <td> {{StatusIndicator "Green"}}</td>
                <td>Satisfactory: <span class="hintText" title={{greenMetricsList}}>{{greenMetricsCount}}</span></td>
                <td> <!-- blank--></td>
            </tr>
            {{/if}}
            </tbody>
        </table>

        {{ else if greenMetricsCount}}

        {{StatusIndicator 'Green'}} All applicable <span class="hintText" title={{greenMetricsList}}> {{metric}} metrics</span> satisfactory!

        {{/if}}
    </div>
</template>
