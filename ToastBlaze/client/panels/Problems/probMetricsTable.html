<template name="probMetricsTable">
    <div>
    {{#if Metrics}}
        <table class="table table-hover table-xtra-condensed cursor-default">
            <thead>
            <tr>
                <th> <!-- blank for a reason --> </th>
                <th>
                    {{metric}} metrics not meeting criteria
                </th>
                <th class="problemRow">
                    Issue
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each Metrics}}
                <tr>
                    <td class="indicatorRow">
                        {{StatusIndicator status}}
                    </td>
                    <td title="{{description}}">
                        {{program}} - {{name}}
                    </td>
                    <td>
                        {{statusReason}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        {{ else }}
            {{StatusIndicator 'Green'}} All {{metric}} metrics satisfactory! (<a data-toggle="collapse" href="#greenMetrics">View</a>)

        <div class="collapse" id="greenMetrics">
            <table class="table table-hover table-xtra-condensed cursor-default">
                <tbody>
                {{#each greenMetrics}}
                    <tr>
                        <td class="indicatorRow">
                            {{StatusIndicator status}}
                        </td>
                        <td title="{{description}}">
                            {{program}} - {{name}}
                        </td>
                        <td class="problemRow">
                            {{statusReason}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        {{/if}}
    </div>
</template>
