<template name="patientOverview">

    <div>
        <div>
            {{#if NoPatientSelected}}
                No patient selected.
            {{else}}
                <p class="pull-right align-right">
                    123 Some Street, {{pat.gen.city}}, {{pat.gen.state}} {{pat.gen.zip}}
                    <br/>
                    &nbsp; Tel: {{pat.gen.phone}}
                </p>

                <h3>{{pat.name}}</h3>
            <strong>{{pat.age}}</strong> year old {{pat.gen.race}} {{pat.gen.sex}}
            <br/>
            <blockquote>
                <p>{{getObsTextbyName 'Synopsis'}}</p>
                <footer>From Epic's Synopsis field</footer>
            </blockquote>
                <a class="aaa-dev-tools" data-toggle="collapse" href="#patVomitDiv">Raw data</a>
            <div id="patVomitDiv" class="collapse">
                <pre class="pre-scrollable">
                    {{patVomit}}
                </pre>
            </div>
            {{/if}}

        </div>
    </div>

</template>
