<template name="patientOverview">
    <div>
        {{#if NoPatientSelected}}
            No patient selected.
        {{else}}
            <p class="pull-right">
                123 Some Street, {{pat.gen.city}}, {{pat.gen.state}} {{pat.gen.zip}}
                <br/>
                Tel: {{pat.gen.phone}}
            </p>

            <h3>{{pat.name}}</h3>
        <strong>{{pat.age}}</strong> year old {{pat.gen.race}} {{patSex}}
        <br/>
        <blockquote>
            <p>{{Synopsis.text}}</p>
            <footer>From Epic's Synopsis field, updated {{Synopsis.date}}</footer>
        </blockquote>

            <div class="row">
                <div class="col-sm-6">
                    <h4>Medication Summary</h4>
                    <div class="container-fluid shrinkWrap">
                        <ul class="list-unstyled">
                            {{#each med in meds}}
                                <a href="https://druginfo.nlm.nih.gov/drugportal/name/{{med.name}}" target="_blank" data-toggle="tooltip" title="Search using NLM">
                                    <li class="medListItem list-group-item col-sm-6">
                                    {{med.name}}</li>
                                </a>
                                {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h4>Social Summary</h4>
                    Tobacco use:
                    <span class="hintText" data-toggle="tooltip" title="updated {{getLastObsDate "socialHistory" "Smoking Status"}}">
                        {{getLastObsValue "socialHistory" "Smoking Status"}}
                    </span>
                    <br/>
                    Alcohol use:
                    <span class="hintText" data-toggle="tooltip" title="updated {{getLastObsDate "socialHistory" "Alcohol Use"}}">
                        {{getLastObsValue "socialHistory" "Alcohol Use"}}
                    </span>
                    <br/>
                    Sexually Active:
                    <span class="hintText" data-toggle="tooltip" title="updated {{getLastObsDate "socialHistory" "Sexually Active"}}">
                        {{getLastObsValue "socialHistory" "Sexually Active"}}
                    </span>

                </div>
            </div>


        <!-- just dev stuff below here -->
            <a style="visibility: {{visibility}}" class="aaa-dev-tools" data-toggle="collapse" href="#patVomitDiv">Raw data</a>
        <div id="patVomitDiv" class="collapse">
            <pre class="pre-scrollable">
                {{patVomit}}
            </pre>
        </div>
        {{/if}}
    </div>

</template>
