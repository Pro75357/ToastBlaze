<template name="ePSSRecommendations">

    <div>

            <h4>AHRQ - USPSTF Recommendations</h4>

        <div class="shrinkWrap">
            {{#if epssRequested}}

                {{#if epssNotReady}}
                    <p>Fetching USPSTF recommendations from ePSS...</p>
                    <br/>
                    {{> loader}}
                {{else}}

                <table class="table table-hover table-xtra-condensed cursor-default">
                    {{#if epssGradeA}}
                        <thead>
                        <tr class="bg-acuere-blue">
                            <th>
                                <a class="text-white plainLink" data-toggle="collapse" href="#GradeARow">Grade A Recommendations</a>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="collapse" id="GradeARow">
                        {{#each rec in epssGradeA}}
                            <tr>
                                <td>
                                    <a class="plainLink" data-toggle="collapse" href="#{{rec._id}}">{{{ rec.title }}}</a>
                                    {{#if rec.id}}
                                        <li id="{{rec.id}}" data-parent="#recList" class="collapse">
                                            {{{rec.text}}}
                                        </li>
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    {{/if}}
                        {{#if epssGradeB}}
                            <thead>
                            <tr class="bg-acuere-blue">
                                <th>
                                    <a class="text-white plainLink" data-toggle="collapse" href="#GradeBRow">Grade B Recommendations</a>
                                </th>
                            </tr>
                            </thead>
                            <tbody class="collapse" id="GradeBRow">
                            {{#each rec in epssGradeB}}
                                <tr>
                                    <td>
                                        <a class="plainLink" data-toggle="collapse" href="#{{rec.id}}">{{{ rec.title }}}</a>
                                        {{#if rec.id}}
                                            <li id="{{rec.id}}" data-parent="#recList" class="collapse">
                                                {{{rec.text}}}
                                            </li>
                                        {{/if}}
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        {{/if}}

                    </table>



                <a style="visibility: {{visibility}}" class="aaa-dev-tools" data-toggle="collapse" href="#epssVomitDiv">Raw data</a>
                <div id="epssVomitDiv" class="collapse">
                    <pre class="pre-scrollable">
                        {{epssVomit}}
                    </pre>
                </div>
                {{/if}}
            {{else}}
                <button class="btn btn-default" id="getEpss">Fetch USPTF Recommendations</button>
            {{/if}}
        </div>
    </div>
</template>
