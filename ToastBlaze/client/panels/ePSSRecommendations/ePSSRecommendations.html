<template name="ePSSRecommendations">

    <div class="panel panel-primary">
        <div class="panel-heading">
            AHRQ - USPSTF Recommendations
        </div>
        <div class="panel-body">
            {{#if epssRequested}}

                {{#if epssNotReady}}
                    Fetching USPSTF recommendations from ePSS...
                    <br/>
                    {{> loader}}
                {{else}}


                Grade A Recommendations
                <ul id="recList">
                    {{#each rec in epssGradeA}}

                    <li>
                        <a class="plainLink" data-toggle="collapse" data-parent="#recList" href="#{{rec.id}}">{{{ rec.title }}}</a>
                        <ul>
                            <li id="{{rec.id}}" data-parent="#recList" class="collapse">
                                {{{rec.text}}}
                            </li>
                        </ul>
                    </li>
                    {{/each}}
                </ul>

                Grade B Recommendations
                <ul id="recList">
                    {{#each rec in epssGradeB}}

                        <li>
                            <a class="plainLink" data-toggle="collapse" data-parent="#recList" href="#{{rec.id}}">{{{ rec.title }}}</a>
                            <ul>
                                <li id="{{rec.id}}" data-parent="#recList" class="collapse">
                                    {{{rec.text}}}
                                </li>
                            </ul>
                        </li>
                    {{/each}}
                </ul>


                <a style="visibility: {{visibility}}" class="aaa-dev-tools" data-toggle="collapse" href="#epssVomitDiv">Raw data</a>
                <div id="epssVomitDiv" class="collapse">
                    <pre class="pre-scrollable">
                        {{epssVomit}}
                    </pre>
                </div>
                {{/if}}
            {{else}}
                <button class="button" id="getEpss">Fetch USPTF Recommendations</button>
            {{/if}}
        </div>
    </div>
</template>
