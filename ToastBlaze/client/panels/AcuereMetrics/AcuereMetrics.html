<template name="acuereMetrics">

    <div>
        <h4>All Acuere Metrics</h4>
        <div class="bg-acuere-light">

        {{#if metricsCount}}
            <table class="table table-hover table-xtra-condensed cursor-default bg-acuere-light">
            {{#if metricsRed}}
            <thead>
            <tr class="bg-danger">
                <th>
                    Metrics not meeting criteria
                </th>
                <th class="problemRow">Note</th>
            </tr>
            </thead>
            <tbody>
                {{#each metric in metricsRed}}
                <tr>
                    <td>
                        <a class="plainLink" data-toggle="collapse" href="#{{metric._id}}">{{metric.name}}</a>
                        {{#if metric.observationId}}
                            <li class="collapse" id="{{metric._id}}">
                                &nbsp; &nbsp; Last {{obsName metric.observationId}}: {{obsDate metric.observationId}}
                            </li>
                        {{/if}}
                    </td>
                    <td>
                        {{metric.statusReason}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
            {{/if}}

            {{#if metricsYellow}}
                <thead>
                <tr class="bg-warning">
                    <th>
                        Metrics expiring soon
                    </th>
                    <th class="problemRow">Note</th>
                </tr>
                </thead>
                <tbody>
                {{#each metric in metricsYellow}}
                    <tr>
                        <td>
                            <a class="plainLink" data-toggle="collapse" href="#{{metric._id}}">{{metric.name}}</a>
                            {{#if metric.observationId}}
                                <li class="collapse" id="{{metric._id}}">
                                    &nbsp; &nbsp; Last {{obsName metric.observationId}}: {{obsDate metric.observationId}}
                                </li>
                            {{/if}}
                        </td>
                        <td>
                            {{metric.statusReason}}
                        </td>
                    </tr>
            {{/each}}
            </tbody>

            {{/if}}

                {{#if metricsGreen}}
                    <thead>
                    <tr class="bg-success">
                        <th class="col-sm-9">
                            Metrics fulfilling criteria
                        </th>
                        <th class="problemRow">Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each metric in metricsGreen}}
                        <tr>
                            <td>
                                <a class="plainLink" data-toggle="collapse" href="#{{metric._id}}">{{metric.name}}</a>
                                {{#if metric.observationId}}
                                    <li class="collapse" id="{{metric._id}}">
                                        &nbsp; &nbsp; Last {{obsName metric.observationId}}: {{obsDate metric.observationId}}
                                    </li>
                                {{/if}}
                            </td>
                            <td>
                                {{metric.statusReason}}
                            </td>
                        </tr>

                    {{/each}}
                    </tbody>
                {{/if}}
            </table>

                {{#if metricsGrey}}
                    <div class="bg-acuere-light">
                            <a class="plainLink" data-toggle="collapse" href="#greyMetricsTable">
                                <strong class="hintText">Non-qualifying metrics</strong>
                            </a>
                    </div>

                <div id="greyMetricsTable" class="collapse bg-acuere-light">
                    <table  class="table table-hover table-xtra-condensed cursor-default bg-acuere-light">
                    <tbody>
                    {{#each metric in metricsGrey}}
                    <tr>
                        <td  class="col-sm-9">
                            <a class="plainLink" data-toggle="collapse" href="#{{metric._id}}">{{metric.name}}</a>
                            {{#if metric.observationId}}
                                <li class="collapse" id="{{metric._id}}">
                                    &nbsp; &nbsp; Last {{obsName metric.observationId}}: {{obsDate metric.observationId}}
                                </li>
                            {{/if}}
                        </td>
                        <td class="problemRow">
                            {{metric.statusReason}}
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>

            </table>
        </div>
                {{/if}}
        {{/if}}
            <a style="visibility: {{visibility}}" class="aaa-dev-tools" data-toggle="collapse" href="#acuereVomitDiv">Raw data</a>
            <div id="acuereVomitDiv" class="collapse">
                <span>Counts: {{metricsCount}}</span>
                <pre class="pre-scrollable">
                    {{metricsVomit}}
                </pre>
            </div>
        </div>
    </div>

</template>
