<template name="patientOverview">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Patient Overview
        </div>
        <div class="panel-body">
            {{#if NoPatientSelected}}
                No patient selected.
            {{else}}
                <ul>
                    <li>
                        {{pat.name}}
                    </li>
                    <li>
                        {{pat.age}} year old {{pat.gen.sex}}
                    </li>
                    <li>
                        {{pat.gen.city}}, {{pat.gen.state}} {{pat.gen.zip}}
                    </li>
                </ul>

            {{/if}}

        </div>
    </div>

</template>
