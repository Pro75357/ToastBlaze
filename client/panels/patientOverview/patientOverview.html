<template name="patientOverview">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Patient Overview
        </div>
        <div class="panel-body">

                <ul>
                    <li>
                        {{pat.fname}} {{pat.lname}}
                    </li>
                    <li>
                        {{patAge}} year old {{pat.sex}}
                    </li>
                    <li>
                        {{pat.city}}, {{pat.state}} {{pat.zip}}
                    </li>
                </ul>

        </div>
    </div>

</template>
